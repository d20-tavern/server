on: [push, pull_request]

name: Code coverage with grcov

jobs:
  grcov:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Set up PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        if: runner.os != Windows
        with:
          postgresql version: '12'
          postgresql db: "tavern_test"
          postgresql user: "tavern"
          postgresql password: "tavernpassword"

      - name: Execute tests (with db)
        uses: actions-rs/cargo@v1
        if: runner.os != "Windows"
        with:
          command: test
          args: --all --features test-db
        env:
          TAVERN_DB_HOST: 127.0.0.1
          TAVERN_DB_PORT: 5432
          TAVERN_DB_NAME: "tavern_test"
          TAVERN_DB_USER: "tavern"
          TAVERN_DB_PASS: "tavernpassword"
          TAVERN_ARGON2_THREADS: 2
          TAVERN_ARGON2_MEMORY: 512
          # Number of passes -- no clue what is appropriate
          TAVERN_ARGON2_100: 100
          RUST_TEST_THREADS: 1
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests"

      - name: Execute tests (without db)
        uses: actions-rs/cargo@v1
        if: runner.os == "Windows"
        with:
          command: test
          args: --all
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests"

      - name: Gather coverage data
        id: coverage
        uses: actions-rs/grcov@v0.1
        with:
          coveralls-token: ${{ secrets.COVERALLS_TOKEN }}

      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          path-to-lcov: ${{ steps.coverage.outputs.report }}

  grcov_finalize:
    runs-on: ubuntu-latest
    needs: grcov
    steps:
      - name: Coveralls finalization
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
